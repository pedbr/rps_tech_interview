<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:900i&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="title">
    <h1 id="title">LET'S PLAY</h1>
  </div>

  <div class="buttons">
    <div>
      <button id="play-rock" name="rock">ROCK</button>
    </div>
    <div>
      <button id="play-paper" name="paper">PAPER</button>
    </div>
    <div>
      <button id="play-scissors" name="scissors">SCISSORS</button>
    </div>
  </div>

  <div id="display-choice"></div>

  <script src="./dist/bundle.js"></script>
</body>

</html>
